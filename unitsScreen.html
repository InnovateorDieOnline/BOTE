<div id="unitsScreen"
	data-bb-type="screen"
	data-bb-effect="fade">

	<script src="js/unitsScreen.js"></script>	

	<div id="screenTitle"
		data-bb-type="title"
		data-bb-caption="Common Unit Conversions"></div>

		<div data-bb-type="round-panel">

		<div id="txtPanelHeader" data-bb-type="panel-header"></div>
		<div id: "header" data-bb-type="label">Converstion:</div>
		<input id="txtEquation" type="text" placeholder = "Kg <--> Lb" title="mass" disabled></input>

		<div data-bb-type="label-control-container">

			<div data-bb-type="row">
				<div id="txtResultTitle" data-bb-type="label">Result</div>
				<input id="txtResult" type="text" placeholder= "Leave blank the field you want to solve for" disabled/>
			</div>
			<div data-bb-type="row">
				<div id="lblSI" data-bb-type="label"></div>
				<input id="txtSI" type="number" placeholder="SI Metric Units" enabled/>				
			</div>
			<div data-bb-type="row">
				<div id="lblBritish" data-bb-type="label">British Imperial Units</div>
				<input id="txtBritish" type="number" placeholder="British Imperial Units" enabled/>
			</div>
		</div>
	</div>

	<div data-bb-type="action-bar">
		<div id="btnCalculate"
			data-bb-type="action"
			data-bb-style="button"
			data-bb-selected="true"
			data-bb-img="img/calculate.png">
			Calculate
		</div>		
	
		<div id="btnMass"
			data-bb-type="action" 
			data-bb-img="img/mass.png"
			data-bb-style="tab"
			data-bb-overflow="true" >
			Mass
		</div>
		
		<div id="btnLength"
			data-bb-type="action"
			data-bb-img="img/length.png"
			data-bb-style="tab"
			data-bb-overflow="true">
			Length
		</div>
		
		<div id="btnVolume"
			data-bb-type="action"
			data-bb-img="img/volume.png"
			data-bb-style="tab"
			data-bb-overflow="true" >
			Volume
		</div>
		
		<div id="btnVel"
			data-bb-type="action"
			data-bb-img="img/velocity.png"
			data-bb-style="tab"
			data-bb-overflow="true" >
			Velocity
		</div>
			
	</div>
</div>
