<div id="engrScreen"
	data-bb-type="screen"
	data-bb-effect="fade">

	<script src="js/engrScreen.js"></script>

	<div id="screenTitle"
		data-bb-type="title"
		data-bb-caption="Common Engineering Equations"></div>

		<div data-bb-type="round-panel">

		<div id="txtPanelHeader" data-bb-type="panel-header"></div>		

		<div data-bb-type="label-control-container">
			<div data-bb-type="row">
				<div id="lblResult" data-bb-type="label">Result</div>
				<input id="txtResult" type="text" disabled/>
			</div>
			<div data-bb-type="row">
				<div id="lblVar" data-bb-type="label"></div>
				<input id="txtVar" type="number" enabled/>
			</div>
			<div data-bb-type="row">
				<div id="lblVar1" data-bb-type="label"></div>
				<input id="txtVar1" type="number" enabled/>
			</div>
			<div data-bb-type="row">
				<div id="lblVar2" data-bb-type="label"></div>
				<input id="txtVar2" type="number" enabled/>
			</div>
			<div data-bb-type="row">
				<div id="lblVar3" data-bb-type="label"></div>
				<input id="txtVar3" type="number" enabled/>
			</div>
			<div data-bb-type="row">
				<div id="lblVar4" data-bb-type="label"></div>
				<input id="txtVar4" type="number" enabled/>
			</div>
		</div>
	</div>

	<div data-bb-type="action-bar">
		<div id="btnCalculate"
			data-bb-type="action"
			data-bb-style="button"
			data-bb-selected="true"
			data-bb-img="img/calculate.png">
			Calculate
		</div>
		
	
		<div id="btnMech" 
			data-bb-type="action"
			data-bb-style="tab"
			data-bb-overflow="true" 
			data-bb-img="img/mechanics.png">
			Mechanics
		</div>
		
		<div id="btnEM" 
			data-bb-type="action" 
			data-bb-style="tab" 
			data-bb-img="img/lightning.png" 
			data-bb-overflow="true">
			Electromagnetics
		</div>	
		
	</div>
</div>
