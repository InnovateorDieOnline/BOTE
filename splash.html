<div id="splashScreen"
	data-bb-type="screen"
	data-bb-effect="fade"
	>

	<script src="js/splash.js" onunload="app.splash.onScreenPop()"></script>
	<link rel="stylesheet" href="css/splash.css"/>

	<div id="splashContent">
		<div id="mainTitle">
			<img src="img/splashscreen.png">
		</div>
	</div>

	<div id="activityIndicator"
		data-bb-type="activity-indicator"
		data-bb-size="medium">		
	</div>

	<div data-bb-type="action-bar">
		<div id="btnMath"
			data-bb-type="action"
			data-bb-style="button"
			data-bb-selected="true"
			data-bb-img="img/math.png">
			Math 
		</div>
		<div id="btnEngineering"
			data-bb-type="action"
			data-bb-style="button"
			data-bb-selected="true"
			data-bb-img="img/science.png">
			Engineering/Science
		</div>			
		<div id="btnUnits"
			data-bb-type="action"
			data-bb-style="button"
			data-bb-selected="true"
			data-bb-img="img/units.png">
			Units
		</div>		
	</div>
</div>
